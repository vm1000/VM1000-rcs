<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen">
             <input disabled type="text" value="0" id="display" class="screen-input" placeholder="0000000000000">
          </div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete">Del</button>
              <button class="operator obtn-style opera-bg value align operator">+</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child">7</button>
              <button class="number btn-style num-bg num">8</button>
              <button class="number btn-style num-bg num">9</button>
              <button class="operator btn-style opera-bg operator">-</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child">4</button>
              <button class="number btn-style num-bg num" >5</button>
              <button class="number btn-style num-bg num" >6</button>
              <button class="operator btn-style opera-bg operator" >*</button>
            </div>

            <div class="rows">
              <button class="number btn-style num-bg num first-child" >1</button>
              <button class="number btn-style num-bg num" >2</button>
              <button class="number btn-style num-bg num" >3</button>
              <button class="operator btn-style opera-bg operator" >/</button>
            </div>

            <div class="rows">
              <button class="number num-bg zero num" id="zero" >0</button>
              <button id="decimal" class="btn-style num-bg period num fall-back" >.</button>
              <button id="eqn-bg" class="operator eqn align" >=</button>
            </div>

          </div>

        </div>


        <button id="superButton1">        <a href="/Users/johntimma/Desktop/RCS_projects/rcs/WEBDEV_WORKSPACE/WebPage/articles.html"> Articles > calculator </a>
        </button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
