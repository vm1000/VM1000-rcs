            <div class="row">
                <div class="col">
                    <h2>ChatBot:</h2>
                    <h3>Dear visitor, you can leave your message below. Usually we answer - never, but you can write
                        something anyway...</h3>
                </div>
            </div>
            <div class="row">
                <div class="col chat-coments-layout" style="overflow-y:auto;">
                    <ul class="coments-list" id="mainBox">
                    </ul>
                </div>
            </div>
            <div class="row">

                <div class="col">
                    <label for="username">Your name:</label><br>
                    <input type="text" name="username" id="chat-name" placeholder="Enter your name...">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="message">Message:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11 message-input">
                    <textarea type="text" name="message" id="message" placeholder="Enter your message!"></textarea>
                </div>
                <div class="col-sm-1 send-button">
                    <input type="submit" id="send" onclick="chatFunction()" value="Send"></button>
                </div>
            </div>
    </div>
